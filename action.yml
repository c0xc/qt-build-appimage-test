name: 'build-qt-on-debian8-pipeline-action'
description: 'Creates a Qt build container on Debian 8 and builds the application.'
branding:
  icon: 'command'
  color: 'red'
inputs:
  recipe:
    description: 'file with build parameters'
    default: '.build_pipe_vars.sh'
  os_name:
    description: ''
    default: 'debian'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    os_name: OSI
  # https://dev.to/sethetter/custom-github-actions-with-docker-3ik3
  # https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions#runsargs
  args:
    - recipe=${{ inputs.recipe }}
    - build-arg os_name=${{ inputs.os_name }}
